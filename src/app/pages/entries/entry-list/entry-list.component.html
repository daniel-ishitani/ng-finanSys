<app-breadcrumb
  [items]="[{text: 'Entries'}]"
></app-breadcrumb>

<app-page-header
  page-title="Entries"
  button-text="+ New Entry"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Entries</th>
      <th>Categories</th>
      <th class="text-right">Value R$</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}}</small><br>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.kind == 'revenue'" [class.text-danger]="entry.kind == 'expense'">
          {{entry.amount}}
        </strong>
        <br>
        <span class="badge badge-light">
          {{entry.paidText}}
        </span>
      </td>
      <td class="text-center">
        <button [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-1">Edit</button>
        <button (click)="onDeleteResource(entry)" class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
