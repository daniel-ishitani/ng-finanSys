<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Entries</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <button routerLink="/entries" class="btn btn-light float-right"><< Back</button>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="onSubmit()">
  <div class="card">
    <div class="card-header">
      Entry Info
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="kind">Kind</label>
          <select name="kind" id="kind" formControlName="kind" class="form-control">
            <option *ngFor="let option of kindOptions" [value]="option.value">{{option.name}}</option>
          </select>

          <div class="text-danger" *ngIf="resourceForm.get('kind').invalid && resourceForm.get('kind').touched">
            <div *ngIf="resourceForm.get('kind').errors.required">required field</div>
          </div>
        </div>

        <div class="form-group col-md-5">
          <label for="name">Entry</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">required field</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">must have at least 2 chars</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="amount">Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                R$
              </div>
            </div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
          </div>

          <div class="text-danger" *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
            <div *ngIf="resourceForm.get('amount').errors.required">required field</div>
          </div>
        </div>

        <div class="form-group col-md-2">
          <label for="date">Date</label>
          <p-calendar
            id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dataType="string"
            dateFormat="dd/mm/yy"
            [showButtonBar]="true">
          </p-calendar>

          <div class="text-danger" *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
            <div *ngIf="resourceForm.get('date').errors.required">required field</div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="paid">Paid</label>
            <div class="btn-group">
              <label (click)="resourceForm.get('paid').setValue(true)" [class.active]="resourceForm.get('paid').value == true" class="btn btn-outline-info">Paid</label>
              <label (click)="resourceForm.get('paid').setValue(false)" [class.active]="resourceForm.get('paid').value == false" class="btn btn-outline-info">Pending</label>
            </div>
  
            <div class="text-danger" *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
              <div *ngIf="resourceForm.get('paid').errors.required">required field</div>
            </div>
          </div>
        </div>

        <div class="form-group col-md-2">
          <label for="categoryId">Category</label>
          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>

          <div class="text-danger" *ngIf="resourceForm.get('categoryId').invalid && resourceForm.get('categoryId').touched">
            <div *ngIf="resourceForm.get('categoryId').errors.required">required field</div>
          </div>
        </div>

        <div class="form-group col-md-7">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>
  
  <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <strong>Server error:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{error}}
      </li>
    </ul>
  </div>

  <button 
    type="submit"
    class="btn btn-primary float-right mt-3"
    [disabled]="submittingForm || resourceForm.invalid">Save</button>
</form>
