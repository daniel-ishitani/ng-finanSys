<app-breadcrumb
  [items]="[{text: 'Categories'}]"
></app-breadcrumb>

<app-page-header
  page-title="Categories"
  button-text="+ New Category"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categories</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <button [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-1">Edit</button>
        <button (click)="onDeleteResource(category)" class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
