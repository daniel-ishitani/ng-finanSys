<app-breadcrumb
  [items]="[{text: 'Categories', link: '/categories'}, {text: pageTitle}]"
></app-breadcrumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <button routerLink="/categories" class="btn btn-light float-right"><< Back</button>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="onSubmit()">
  <div class="card">
    <div class="card-header">
      Category Info
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">required field</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">must have at least 2 chars</div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>
    </div>
  </div>
  
  <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <strong>Server error:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{error}}
      </li>
    </ul>
  </div>

  <button 
    type="submit"
    class="btn btn-primary float-right mt-3"
    [disabled]="submittingForm || resourceForm.invalid">Save</button>
</form>
